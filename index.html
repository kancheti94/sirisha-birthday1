<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sirisha (Chinni) ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body, html{
  margin:0;
  padding:0;
  overflow:hidden;
  height:100%;
  font-family:'Poppins',sans-serif;
  background:black;
  color:white;
}

/* üî• JPG Background */
.bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image:url("./collage.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  filter:brightness(0.45);
  z-index:-2;
}

/* Dark Overlay */
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.3);
  z-index:-1;
}

/* Center Content */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  padding:20px;
}

/* Heading */
h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:5px;
  background: linear-gradient(45deg,#ff4e8a,#ff9a44,#ff4e8a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Glowing Name */
.name{
  font-size:3.2rem;
  font-weight:bold;
  color:#ff4e8a;
  text-shadow:0 0 10px #ff4e8a,0 0 20px #ff1493,0 0 40px #ff69b4;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff4e8a; }
  to{ text-shadow:0 0 30px #ff1493; }
}

/* Heartbeat */
.beat{
  display:inline-block;
  animation:heartbeat 1s infinite;
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  25%{transform:scale(1.3);}
  40%{transform:scale(1);}
  60%{transform:scale(1.3);}
  100%{transform:scale(1);}
}

/* Typewriter */
.typewriter{
  font-size:1.4rem;
  margin-top:15px;
  border-right:2px solid white;
  white-space:nowrap;
  overflow:hidden;
  min-height:30px;
}

/* Button */
.btn{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4e8a,#ff9a44);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  font-size:1rem;
  box-shadow:0 0 20px rgba(255,78,138,0.7);
  transition:0.3s;
}
.btn:hover{ transform:scale(1.1); }

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:18px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Fireworks */
.firework{
  position:absolute;
  font-size:24px;
  animation:explode 1s ease-out forwards;
}
@keyframes explode{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(3);opacity:0;}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
  <h1>Happy Birthday</h1>

  <div class="name">
    Sirisha (Chinni) <span class="beat">‚ù§Ô∏è</span>
  </div>

  <div class="typewriter" id="typewriter"></div>

  <button class="btn" onclick="startCelebration()">Play Our Song üé∂</button>

  <p id="surprise"></p>
</div>

<script>
let audio=new Audio('Madhuvaramae Ringtone.mp3');

/* Typewriter */
let text="Every memory with you is my favourite memory üíñ";
let i=0;
function typeEffect(){
  if(i<text.length){
    document.getElementById("typewriter").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeEffect,50);
  }
}
typeEffect();

/* Floating Hearts */
function createHeart(){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.textContent="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* Fireworks */
function launchFireworks(){
  for(let j=0;j<25;j++){
    let fire=document.createElement("div");
    fire.className="firework";
    fire.textContent="üéÜ";
    fire.style.left=Math.random()*100+"vw";
    fire.style.top=Math.random()*100+"vh";
    document.body.appendChild(fire);
    setTimeout(()=>fire.remove(),1000);
  }
}

function startCelebration(){
  audio.play();
  document.getElementById("surprise").innerHTML="I Miss You Chinni üíïüéÇ";
  launchFireworks();
}
</script>

</body>
</html>
