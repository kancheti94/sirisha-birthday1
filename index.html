<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sirisha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body,html{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:black;
}

/* üåå Background with Slow Zoom */
.bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image:url("https://kancheti94.github.io/sirisha-birthday1/collage.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  filter:brightness(0.45);
  animation:zoomEffect 20s infinite alternate ease-in-out;
  z-index:-2;
}

@keyframes zoomEffect{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

/* Overlay */
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(135deg, rgba(255,0,128,0.3), rgba(0,0,0,0.7));
  z-index:-1;
}

.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  padding:20px;
}

/* ‚ú® Glowing Name */
h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff4e8a,0 0 20px #ff4e8a;}
  to{text-shadow:0 0 20px #fff,0 0 40px #ff1f6d;}
}

#typed{
  font-size:1.3rem;
  margin-top:20px;
  min-height:30px;
}

/* Button */
.btn{
  margin-top:25px;
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4e8a;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.1);
  background:#ff1f6d;
}

/* üåπ Rose Petals */
.petal{
  position:absolute;
  top:-10px;
  font-size:20px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
  <h1>Happy Birthday Sirisha ‚ù§Ô∏è</h1>
  <div id="typed"></div>
  <button class="btn" onclick="unmuteMusic()">Tap to Feel the Magic üé∂</button>
</div>

<script>

/* üéµ Background Music */
let audio = new Audio("Madhuvaramae Ringtone.mp3");
audio.loop = true;
audio.muted = true;
audio.play();

/* Unmute on Button Click */
function unmuteMusic(){
  audio.muted = false;
  audio.play();
}

/* ‚å®Ô∏è Typing Animation */
let message = "Every memory with you is my favourite memory üíñ";
let i = 0;
function typeEffect(){
  if(i < message.length){
    document.getElementById("typed").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeEffect,50);
  }
}
typeEffect();

/* üåπ Falling Rose Petals */
function createPetal(){
  let petal = document.createElement("div");
  petal.className="petal";
  petal.innerHTML="üåπ";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(Math.random()*5+5)+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),10000);
}

setInterval(createPetal,400);

</script>

</body>
</html>
