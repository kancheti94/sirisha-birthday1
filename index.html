<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sirisha (Chinni) ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body,html{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* üî• Background Image */
.bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image:url("https://kancheti94.github.io/sirisha-birthday1/collage.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  filter:brightness(0.45);
  z-index:-2;
}

/* Dark Overlay */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg, rgba(255,0,128,0.3), rgba(0,0,0,0.6));
  z-index:-1;
}

.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  padding:20px;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-bottom:10px;
}

p{
  font-size:1.2rem;
  margin-bottom:20px;
}

.btn{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4e8a;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.1);
  background:#ff1f6d;
}

.heart{
  position:absolute;
  font-size:18px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
  <h1>Happy Birthday Sirisha (Chinni) ‚ù§Ô∏è</h1>
  <p>Every memory with you is my favourite memory üíñ</p>
  <button class="btn" onclick="startMusic()">Play Our Song üé∂</button>
  <p id="surprise"></p>
</div>

<script>

let audio = new Audio("Madhuvaramae Ringtone.mp3");

function startMusic(){
  audio.play();
  document.getElementById("surprise").innerHTML = "I Miss you Chinni üíïüéÇ";
}

function createHeart(){
  let heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,500);

</script>

</body>
</html>
